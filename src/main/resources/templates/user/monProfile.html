<div th:replace="fragments/header::header"></div>
<div th:replace="fragments/nav::nav"></div>

<div class="d-flex align-items-center justify-content-center" style="height:80vh;">

<form th:action="@{/updateProfile}" th:object="${user}" method="post" onSubmit="return verifUpdate();" style="width:70vh;">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div id="errorUpdate" class="alert alert-danger"></div>
  <h4 class="modal-title text-center text-primary">Modifier vos d√©tails</h4>
	        <br>
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" name="firstName" id="nomUpdate" class="form-control bg-light" th:field="*{firstName}"/>
        <label class="form-label" for="form3Example1">Nom</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" name="lastName" id="prenomUpdate" th:field="*{lastName}" class="form-control  bg-light" />
        <label class="form-label" for="form3Example2">Prenom</label>
      </div>
    </div>
  </div>
  

  
  <div class="form-outline mb-4">
    <input type="text" id="mobileUpdate" name="mobile" th:field="*{mobile}" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Mobile number</label>
  </div>
  
  <div class="form-outline mb-4">
    <input type="text" id="addressUpdate" name="address" th:field="*{address}" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Address</label>
  </div>
   <div class="form-outline mb-4">
    <input type="text" id="villeUpdate" name="ville" th:field="*{ville}" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Ville</label>
  </div>
   <div class="form-outline mb-4">
    <input type="text" id="codePostalUpdate" name="codePostal" th:field="*{codePostal}" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Code Postal</label>
  </div>
  
   
  
  <button type="submit" class="btn btn-primary btn-block mb-4">Update profile</button>

</form>
</div>
<div th:if="${param.pdf}" class="d-flex align-items-center justify-content-center" style="height:80vh;">

<a th:href="@{/operationsCcp/export/pdf}">Export to PDF</a>
	</div>
	</div>
<div th:replace="fragments/footer::footer"></div>
