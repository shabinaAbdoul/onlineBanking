<body>
<div class="bg-info bg-opacity-75 bg-gradient  text-center text-primary" style="height:15%; padding:2%;">
<h1>Bonne heure</h1>
<h5>La banque en ligne</h5>
</div>
<div class=" bg-success p-2 text-white bg-opacity-25
bg-gradient d-flex justify-content-center" style="height:100vh;">
	     <form th:action="@{/login}" method="post" style="width:70vh; padding-top:5%;">
			    <div th:if="${param.error}" class="alert alert-danger">
			    	Nom d'utilisateur ou mot de passe est incorrect!!
			    </div>
	        <h4 class="modal-title text-center text-primary">Connexion</h4>
	        <br>
	        <div class="form-group">
	            <input type="text" id="email" name="username" th:placeholder="UserName" class="form-control" />
	        </div>
	        <br>
	        
	        <div class="form-group">
	            <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
	        </div>
	         <br>
	        <div class="form-group small clearfix">
	            <a th:href="@{/forgetPassword}" class="forgot-link">Mot de passe oubli√©?</a>
	        </div>
	        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Je me connecte !">
	         <a th:href="@{/register}"type="button" class="btn btn-primary btn-block btn-lg">Je m'inscrire !</a>
	      
	    </form>
</div>
