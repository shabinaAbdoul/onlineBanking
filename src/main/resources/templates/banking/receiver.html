<div th:replace="fragments/header::header"></div>
<div class="d-flex justify-content-center">
<form th:action="@{/receiver}" method="post" style="width:70vh;">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <h4 class="modal-title text-center text-primary"></h4>Ajoute un receiver
	        <br>
  
    <div class="form-outline mb-4">
    <input type="text" id="form3Example3" name="nom" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Nom</label>
  </div>
      
  

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form3Example3" name="email" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Email address</label>
  </div>
  
  <div class="form-outline mb-4">
    <input type="text" id="form3Example3" name="mobile" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Mobile number</label>
  </div>
 <div class="form-outline mb-4">
    <input type="text" id="form3Example3" name="accountNumber" class="form-control  bg-light" />
    <label class="form-label" for="form3Example3">Account number</label>
  </div>
  <button type="submit" class="btn btn-primary btn-block mb-4">Ajouter</button>
</form>
</div>
<div class="table-responsive">
<table class="table table-striped table-bordered table-light " id="ccaTable">
  <thead class="black white-text">
    <tr>
      <th scope="col">Nom </th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Account Number</th>    
    </tr>
  </thead>
  <tbody> 
  
   <th:block th:each="receiver : ${receivers}">
      <tr>
         <td th:text="${receiver.nom}">...</td>
         <td th:text="${receiver.email}">...</td>
         <td th:text="${receiver.mobile}">...</td>
         <td th:text="${receiver.accountNumber}">...</td> 
          <td>Edit</td>
        <td>Delete</td>
      </tr>
     
   </th:block>

 
  </tbody>
</table>
</div>
<div th:replace="fragments/footer::footer"></div>
