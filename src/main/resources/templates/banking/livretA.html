<div th:replace="fragments/header::header"></div>

<div class="row" style="padding:5%;">
<div class="col col-12">
<div class="card text-center border border-primary shadow-0 ">

  <div class="card-body">
    <h5 class="card-title">Livret A</h5>
    <p class="card-text">
     Current balance:<span th:text="${livretA.balance}"/>&euro;
    </p>
  </div>

</div>
</div>
</div>

<div class="table-responsive">
<table class="table table-striped table-bordered table-light " id="ccaTable">
  <thead class="black white-text">
    <tr>
      <th scope="col">Date </th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Type</th>
      <th scope="col">Amount</th>  
           
    </tr>
  </thead>
  <tbody> 
  
  
   <th:block th:each="livretOp : ${livretAOperations}">
      <tr>
         <td th:text="${livretOp.creationDateTime}">...</td>
         <td th:text="${livretOp.description}">...</td>
         <td th:text="${livretOp.status}">...</td>
         <td th:text="${livretOp.type}">...</td> 
          <td th:if ="${livretOp.type == 'crédit'}" th:text="${+livretOp.amount}"></td>
        <td th:if ="${livretOp.type == 'débit'}" th:text="${-livretOp.amount}"></td>
        <!-- <td th:text="${ccpOp.amount}">...</td> -->                 
      </tr>
     
   </th:block>

 
  </tbody>
</table>
</div>



<div th:replace="fragments/footer::footer"></div>
